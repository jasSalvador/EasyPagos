<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/calculadora.png">
    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>EasyPagos</title>
</head>
<body>
    <section class="container pt-4">
        <div class="py-5 logo d-flex align-items-center gap-2 mx-auto">
            <i class="bi bi-wallet2 pt-4 text-danger"></i><img src="./assets/img/easyPagos.png" alt="logo">
        </div>
        <div class="pt-3">
            <form>
                <div class="d-flex flex-wrap justify-content-between py-4">
                    <div class="mb-3 datos py-2">
                        <label for="deuda" class="form-label text-primary">Cuanto tienes que pagar?</label>
                        <input type="text" class="form-control border-3 border-primary" placeholder="ingresa tu deuda" id="deuda">
                    </div>

                    <div class="mb-3 datos py-2">
                        <label for="interes" class="form-label text-primary">Cuanto interés (%) debes pagar?</label>
                        <input type="text" class="form-control border-3 border-primary" placeholder="Ingresa % de interés" id="interes">
                    </div>

                    <div class="mb-3 datos py-2">
                        <label for="cuotas" class="form-label text-primary">En cuantas cuotas puedes pagarlo?</label>
                        <input type="text" class="form-control border-3 border-primary" placeholder="Ingresa n° cuotas" id="cuotas">
                    </div>
                </div>
                <div class="text-center py-4">
                    <button type="submit" class="btn text-white" id="btnSubmit">Como lo pago?</button>
                </div>
            </form>
        </div>
        <div class="mensaje text-center py-3" >
            <h3 id="totalPago"></h3>
        </div>
    </section>
</body>
</html>
